<section class="signIn d-flex">
    <div class="container m-auto">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="login-heading text-center">
                    <h3 style="color: #5bc0de;">Sign in</h3>
                </div>
                <form class="login-page" [formGroup]="loginForm">
                    <div class="form-group mb-3">
                        <label for="email">Email Address*</label>
                        <input type="text" class="form-control" required formControlName="email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="Password">Password*</label>
                        <input type="password" class="form-control" required formControlName="password">
                    </div>
                    <div class="loginbtn text-center mt-4">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>

            </div>
        </div>
        <div class="text-center">
            <span class="text-white">Need an account?
                <a href="" routerLink="/register">Click here to register</a>
            </span>
        </div>
    </div>
</section>
