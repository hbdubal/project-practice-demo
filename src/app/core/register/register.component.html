<section class="register-form mt-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card border p-4">
                    <div class="card-header">
                        <h3 class="mb-2 text-center text-info">Register</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="registerForm">
                            <div class="form-group mb-3">
                                <label for="firstname">FirstName:</label>
                                <input type="text" class="form-control rounded-0" required formControlName="firstname">
                                <div
                                    *ngIf="registerForm.get('firstname')?.invalid && (registerForm.get('firstname')?.touched || registerForm.get('firstname')?.dirty)">
                                    <span class="text-danger"
                                        *ngIf="registerForm.get('firstname')?.errors?.['required']">Please Enter Valid
                                        FirstName*</span>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="lastname">LastName:</label>
                                <input type="text" class="form-control rounded-0" required formControlName="lastname">
                                <div
                                    *ngIf="registerForm.get('lastname')?.invalid && (registerForm.get('lastname')?.touched || registerForm.get('lastname')?.dirty)">
                                    <span class="text-danger"
                                        *ngIf="registerForm.get('lastname')?.errors?.['required']">Please Enter Valid
                                        Lastname*</span>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control rounded-0" required formControlName="email">
                                <div
                                    *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)">
                                    <span class="text-danger"
                                        *ngIf="registerForm.get('email')?.errors?.['required']">Please Enter Valid
                                        Email*</span>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control rounded-0" required formControlName="password">
                                <div
                                    *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)">
                                    <span class="text-danger"
                                        *ngIf="registerForm.get('password')?.errors?.['required']">Please Enter Valid
                                        Password*</span>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="mobileno">MobileNo:</label>
                                <input type="mobileno" class="form-control rounded-0" required formControlName="mobileno">
                                <div
                                    *ngIf="registerForm.get('mobileno')?.invalid && (registerForm.get('mobileno')?.touched || registerForm.get('mobileno')?.dirty)">
                                    <span class="text-danger"
                                        *ngIf="registerForm.get('mobileno')?.errors?.['required']">Please Enter Valid
                                        mobileno*</span>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <label for="country">Country:</label>
                                        <select formControlName="country" class="form-control">
                                            <option>Select country</option>
                                            <!-- <option *ngFor="let user of userdata">
                                                {{user}}
                                            </option> -->
                                        </select>
                                        <div
                                            *ngIf="registerForm.get('state')?.invalid && (issubmitted || registerForm.get('state')?.touched || registerForm.get('state')?.dirty)">
                                            <span class="text-danger"
                                                *ngIf="registerForm.get('state')?.errors?.['required']">Please
                                                Enter valid State*</span>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <label for="state">State:</label>
                                        <select formControlName="state" class="form-control">
                                            <option>Select State</option>
                                            <!-- <option *ngFor="let user of userdata">
                                                {{user}}
                                            </option> -->
                                        </select>
                                        <div
                                            *ngIf="registerForm.get('state')?.invalid && (issubmitted || registerForm.get('state')?.touched || registerForm.get('state')?.dirty)">
                                            <span class="text-danger"
                                                *ngIf="registerForm.get('state')?.errors?.['required']">Please
                                                Enter valid State*</span>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <label for="city">City:</label>
                                        <select formControlName="city" class="form-control">
                                            <option>Select City</option>
                                            <!-- <option *ngFor="let user of userdata">
                                                {{user}}
                                            </option> -->
                                        </select>
                                        <div
                                            *ngIf="registerForm.get('city')?.invalid && (issubmitted || registerForm.get('city')?.touched || registerForm.get('city')?.dirty)">
                                            <span class="text-danger"
                                                *ngIf="registerForm.get('city')?.errors?.['required']">Please
                                                Enter valid City*</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="reg_btn">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
